# Change these first
owner: sisi # Your GitHub username
repo: uptime # Your GitHub repository name

# Add your sites here
sites:
  - name: Top
    url: $SECRET_SITE_TOP
    icon: https://blog.hiroki.email/img/icon-512.png
  - name: Blog
    url: $SECRET_SITE_BLOG
    icon: https://blog.hiroki.email/author/hiroki/avatar.jpg

status-website:
  apiBaseUrl: https://api.github.com
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: status.hiroki.email
  # Uncomment the following line if you don't have a custom domain and add your repo name
  #baseUrl: /uptime
  logoUrl: https://blog.hiroki.email/author/hiroki/avatar.jpg
  name: 生存確認
  #introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  #introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: トップ
      href: https://hiroki.email/
    - title: 備忘録
      href: https://blog.hiroki.email

